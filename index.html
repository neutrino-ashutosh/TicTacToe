<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .grid {
            display: grid;
            gap: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <label for="gridSize">Grid Size (n x n): </label>
        <input type="number" id="gridSize" min="3" max="10" value="3">
        <button onclick="startGame()">Start Game</button>
        <button onclick="restartGame()">Restart Game</button>
    </div>
    <div id="gameBoard" class="grid"></div>

    <script src="tic.js"></script>
</body>
</html>
